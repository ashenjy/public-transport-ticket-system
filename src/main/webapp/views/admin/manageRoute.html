<div ng-controller="routeController" class="col-md-offset-2 col-md-8">
    <h2> Add a New Route</h2>
    <form class="form-horizontal" name="menuForm" method="post" ng-submit="createRoute()">
        <div class="form-group">
            <label class="control-label col-sm-2" for="source">Source:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="source" name="source" ng-model="source" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="destination">Destination:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="destination" name="destination" ng-model="destination"
                       required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="distance">Distance(km):</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="distance" name="distance" ng-model="distance" step="0.01"
                       required>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-10">
                <input type="submit" class="btn btn-primary" value="Save">
            </div>
        </div>
    </form>

    <!--table to view created routes-->
    <table class="table table-hover">
        <thead>
        <caption><h2>Routes</h2></caption>
        <tr>
            <th>Source</th>
            <th>Destination</th>
            <th>Distance(km)</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="r in routes">
            <td>{{ r.source }}</td>
            <td>{{ r.destination }}</td>
            <td>{{ r.distance }}</td>
            <td><a ng-click="viewEditDetails(r.rId, r.source, r.destination, r.distance)" role="button"
                   class="btn btn-warning btn-sm">Edit</a> </td>
            <td><a ng-click="deleteRoute(r.rId)" role="button" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
