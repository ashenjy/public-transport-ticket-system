<div ng-controller="passengerController as vm" class="col-md-12">



	<div class="col-md-offset-0 col-md-11 "  style="padding:0 0 10px 50px;" >



		<div class="col-md-3" style="padding: 10px 0 10px 0;">
					<button class="mui-btn mui-btn--primary" ng-click="vm.openCreateDialog()">Add New Passenger</button>
		</div>
		<div class="col-md-3" style="padding: 10px 0 15px 0;">
			<form class="navbar-form" role="search">
						<div class="input-group">
							<input type="text" class="form-control"  ng-model="search" placeholder="Search" name="q">
							<div class="input-group-btn">
								<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
							</div>
						</div>
					</form>
		</div>

			<div>

				<div id="passengerTable" style="background-color: white">
					<!-- Display expenses in a table -->
					<table  border='1' class="table table-condensed table-hover db-table">
						<thead>
						<tr>
							<th>NIC</th>
							<th>Name</th>
							<th>Address</th>
							<th>Mobile No.</th>
							<th>DOB</th>
							<th>Gender</th>
							<th >Card Number</th>
							<th colspan="2">Action</th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="p in vm.passengers |  filter: search | limitTo:vm.itemsPerPage:((vm.currentPage -1) * vm.itemsPerPage)">
							<td class="warning" ng-click="vm.openViewUpdateDialog(p)">{{p.pnic}}</td>
							<td ng-click="vm.openViewUpdateDialog(p)">{{p.pname }}</td>
							<td ng-click="vm.openViewUpdateDialog(p)">{{p.paddress}}</td>
							<td ng-click="vm.openViewUpdateDialog(p)">{{p.pmobile}}</td>
							<td ng-click="vm.openViewUpdateDialog(p)">{{p.pdob | date:'yyyy-MM-dd'}}</td>
							<td ng-click="vm.openViewUpdateDialog(p)">{{p.pgender}}</td>
							<td class="warning" ng-click="vm.openCardDetailsDialog(p)">{{p.cardNo}} <button><span class="glyphicon glyphicon-info-sign"></span></button></td>

							<td>
								<button  class="btn btn-default"
										 ng-click=" vm.openViewUpdateDialog(p)">
									<i class="glyphicon glyphicon-edit"></i> Edit</button>
							</td>
							<td>
								<button class="btn btn-default" ng-click="vm.deletePassenger(p.id)"><i class="glyphicon glyphicon-trash"></i></button>
							</td>
						</tr>
						</tbody>


					</table>

				</div>
				<ul uib-pagination style="float:right"
					total-items="vm.passengers.length"
					items-per-page="vm.itemsPerPage"
					ng-model="vm.currentPage"
					class="pagination-sm"></ul>


			</div>
		<!--</div>-->


	</div>










	<br>


</div>
